<!DOCTYPE html>
<html style='margin : 0px; overflow: hidden; width: 100%, height: 100%'>
<script src='https://aframe.io/releases/0.8.0/aframe.min.js'></script>
<script src='https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js'></script>
<body style='margin : 0px; overflow: hidden; width: 100%, height: 100%'>
<a-scene embedded arjs='sourceType: webcam;'>
	<a-assets>
		<a-asset-item id="tnt" src="tnt.glb" scale="0.1 0.1 0.1"></a-asset-item>
	</a-assets>
    
	<a-marker-camera preset='hiro'>
		<a-entity gltf-model="#tnt"></a-entity>
	</a-marker-camera>
</a-scene>
</body>
</html>
